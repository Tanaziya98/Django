{% extends 'basic.html' %} {% block title %} Add Posts {% endblock title %} {% block body %}
<div class="container mt-4">
    <h3>ADD POSTS</h3>
    <form action="/addpost" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Give A Valid Title" required>
        </div>
        <div class="form-group">
            <label for="desc">Content</label>
            <textarea type="text" class="form-control" name="desc" id="desc" placeholder="Add Your content" required></textarea>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Full Name" required>
        </div>
        <div class="form-group">
            <label for="file">Select Your Post Image</label>
            <input type="file" class="form-group-input" name="file" id="file" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save The Post</button>



    </form>


</div>





{% endblock body %}
